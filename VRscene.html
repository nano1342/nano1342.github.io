<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pico 4 Ultra WebXR Test Scene</title>
    <meta name="description" content="Simple WebXR test for Pico 4 Ultra using A-Frame">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- A simple colored box in the center -->
      <a-box position="0 1.25 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <!-- Ground plane -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4"></a-plane>
      <!-- Ambient light -->
      <a-light type="ambient" color="#888"></a-light>
      <!-- Camera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
