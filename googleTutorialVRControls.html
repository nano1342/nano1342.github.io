<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Hello WebXR!</title>
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
</head>
<body>
<button onclick="activateXR()">Start Hello WebXR</button>
<script>
async function activateXR() {
  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);
  const gl = canvas.getContext("webgl", {xrCompatible: true});

  const scene = new THREE.Scene();

  const materials = [
    new THREE.MeshBasicMaterial({color: 0xff0000}),
    new THREE.MeshBasicMaterial({color: 0x0000ff}),
    new THREE.MeshBasicMaterial({color: 0x00ff00}),
    new THREE.MeshBasicMaterial({color: 0xff00ff}),
    new THREE.MeshBasicMaterial({color: 0x00ffff}),
    new THREE.MeshBasicMaterial({color: 0xffff00})
  ];

  const cube = new THREE.Mesh(new THREE.BoxBufferGeometry(0.2, 0.2, 0.2), materials);
  cube.position.set(1, 1, 1);
  scene.add(cube);

  const renderer = new THREE.WebGLRenderer({
    alpha: true,
    preserveDrawingBuffer: true,
    canvas: canvas,
    context: gl
  });
  renderer.autoClear = false;

  // Add controllers
  renderer.xr.enabled = true;
  const controller1 = renderer.xr.getController(0);
  const controller2 = renderer.xr.getController(1);
  scene.add(controller1);
  scene.add(controller2);

  // Helper for raycasting
  const tempMatrix = new THREE.Matrix4();
  const raycaster = new THREE.Raycaster();

  // Track which controller is grabbing the cube
  let grabbedBy = null;

  // Add a visual ray for each controller
  function buildControllerRay(controller) {
    const geometry = new THREE.BufferGeometry().setFromPoints([
      new THREE.Vector3(0, 0, 0),
      new THREE.Vector3(0, 0, -1)
    ]);
    const line = new THREE.Line(geometry, new THREE.LineBasicMaterial({color: 0x00ff00}));
    line.name = 'ray';
    controller.add(line);
  }
  buildControllerRay(controller1);
  buildControllerRay(controller2);

  // Listen for selectstart/selectend to grab/release the cube
  function onSelectStart(event) {
    // Only grab if not already grabbed
    if (grabbedBy) return;
    const controller = event.target;
    tempMatrix.identity().extractRotation(controller.matrixWorld);
    raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
    raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

    const intersects = raycaster.intersectObject(cube);
    if (intersects.length > 0) {
      grabbedBy = controller;
    }
  }
  function onSelectEnd(event) {
    if (grabbedBy === event.target) {
      grabbedBy = null;
    }
  }
  controller1.addEventListener('selectstart', onSelectStart);
  controller1.addEventListener('selectend', onSelectEnd);
  controller2.addEventListener('selectstart', onSelectStart);
  controller2.addEventListener('selectend', onSelectEnd);

  const camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  // Start immersive VR session
  const session = await navigator.xr.requestSession("immersive-vr", {optionalFeatures: ['local-floor', 'bounded-floor']});
  session.updateRenderState({
    baseLayer: new XRWebGLLayer(session, gl)
  });
  const referenceSpace = await session.requestReferenceSpace('local');

  renderer.xr.setReferenceSpace(referenceSpace);
  renderer.xr.setSession(session);

  // Render loop
  function onXRFrame(time, frame) {
    session.requestAnimationFrame(onXRFrame);

    gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

    const pose = frame.getViewerPose(referenceSpace);
    if (pose) {
      for (const view of pose.views) {
        const viewport = session.renderState.baseLayer.getViewport(view);
        renderer.setViewport(
          viewport.x, viewport.y, viewport.width, viewport.height
        );
        renderer.setScissor(
          viewport.x, viewport.y, viewport.width, viewport.height
        );
        renderer.setScissorTest(true);

        camera.matrix.fromArray(view.transform.matrix);
        camera.projectionMatrix.fromArray(view.projectionMatrix);
        camera.updateMatrixWorld(true);

        // If grabbed, move cube to controller's position
        if (grabbedBy) {
          cube.position.setFromMatrixPosition(grabbedBy.matrixWorld);
          // Optionally: cube.quaternion.setFromRotationMatrix(grabbedBy.matrixWorld);
        }

        renderer.render(scene, camera);
      }
      renderer.setScissorTest(false);
    }
  }
  session.requestAnimationFrame(onXRFrame);
}
</script>
</body>
</html>
